<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>有趣</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b0f14;
      --panel: #111827;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #22c55e;
      --border: #1f2937;
      --shadow: 0 18px 40px rgba(15, 23, 42, 0.6);
      --grid: rgba(148, 163, 184, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 0 1rem 3rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }


    header {
      max-width: 1080px;
      width: 100%;
      margin: 0 auto;
      padding: 2.5rem 0 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      font-weight: 900;
      letter-spacing: 0;
      font-size: 1.25rem;
      text-transform: uppercase;
    }

    nav a {
      color: var(--muted);
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: var(--text);
    }

    .hero {
      max-width: 1080px;
      margin: 0 auto;
      padding: 2rem 0 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
      align-items: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.35rem 0.75rem;
      background: rgba(34, 197, 94, 0.16);
      color: var(--accent);
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: 0.4px;
      font-size: 0.85rem;
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 0 0 0.6rem;
    }

    p.lead {
      margin: 0 0 1.5rem;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: var(--text);
      color: var(--bg);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    
    .button:hover {
      opacity: 0.9;
    }

    .button.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .panel {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      transition: border-color 0.2s;
    }
    
    .panel:hover {
      border-color: var(--muted);
    }


    .features {
      max-width: 1080px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .features h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    .features p {
      margin: 0;
      color: var(--muted);
    }

    .footnote {
      max-width: 1080px;
      margin: auto auto 0;
      width: 100%;
      padding: 2rem 0 0;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 0.95rem;
    }

    .footnote a {
      color: var(--muted);
    }

    .footnote a:hover {
      color: var(--text);
    }

    /* Train Animation - Thomas Style */
    .train-stage {
      flex: 1;
      width: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 280px; /* Taller for steam/smoke */
    }

    .train-wrapper {
      position: relative;
      width: 280px;
      height: 200px;
      margin-top: 50px; /* Center visual balance */
    }

    .train {
      width: 100%;
      height: 100%;
      position: relative;
      animation: shake 0.6s ease-in-out infinite alternate;
    }

    @keyframes shake {
      0% { transform: translateY(0); }
      100% { transform: translateY(-2px); }
    }

    /* --- Pixel Style Monochrome --- */
    :root {
       --pixel-black: var(--text);
       --pixel-white: var(--bg);
    }

    /* Chassis (Running Board) */
    .train-chassis {
      position: absolute;
      bottom: 40px;
      left: 10px;
      width: 260px;
      height: 25px;
      background: var(--pixel-black);
      z-index: 10;
    }
    
    /* Buffer Beams */
    .train-chassis::before,
    .train-chassis::after {
      content: "";
      position: absolute;
      top: 0;
      width: 15px;
      height: 100%;
      background: var(--pixel-black);
    }
    .train-chassis::before { left: 0; }
    .train-chassis::after { right: 0; }

    /* Cabin */
    .train-cabin {
      position: absolute;
      bottom: 65px;
      left: 20px;
      width: 80px;
      height: 100px;
      background: var(--pixel-white);
      border: 4px solid var(--pixel-black);
      z-index: 5;
    }
    
    /* Cabin Roof */
    .train-cabin::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -8px;
      width: 96px;
      height: 10px;
      background: var(--pixel-black);
    }

    /* Cabin Window */
    .train-window {
      position: absolute;
      top: 20px;
      left: 15px;
      width: 42px;
      height: 35px;
      background: var(--pixel-white);
      border: 4px solid var(--pixel-black);
    }
    .train-window::after {
        content: ""; 
        display: none;
    }

    /* Boiler / Side Tanks */
    .train-body {
      position: absolute;
      bottom: 65px;
      left: 100px;
      width: 120px;
      height: 80px;
      background: var(--pixel-white);
      border: 4px solid var(--pixel-black);
      border-left: none; /* Connect to cabin */
      z-index: 4;
    }

    /* Detail: The Number 1 (Pixel Style) */
    .train-body::after {
      content: "1";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: monospace;
      font-weight: bold;
      font-size: 50px;
      color: var(--pixel-black);
    }
    
    /* No Stripes */
    .train-body::before {
        display: none;
    }

    /* Face (Replaced by flat boiler front) */
    .train-face {
      position: absolute;
      bottom: 65px;
      right: 25px;
      width: 35px;
      height: 80px;
      background: var(--pixel-black);
      z-index: 6;
      border-radius: 0; /* Pixel style */
    }
    
    /* Eyes/Mouth/Nose - Removed */
    .train-face .eye, 
    .train-face .mouth, 
    .train-face .nose {
      display: none;
    }

    /* Chimney */
    .train-chimney {
      position: absolute;
      bottom: 145px;
      right: 60px;
      width: 25px;
      height: 40px;
      background: var(--pixel-black);
      z-index: 3;
    }
    .train-chimney::before { /* Rim */
        content: "";
        position: absolute;
        top: -6px; left: -5px;
        width: 35px; height: 8px;
        background: var(--pixel-black);
    }
    
    /* Dome */
    .train-dome {
      position: absolute;
      bottom: 145px;
      right: 120px;
      width: 30px;
      height: 25px;
      background: var(--pixel-black);
      border-radius: 15px 15px 0 0;
      z-index: 3;
    }

    /* Wheels (Pixel style) */
    .train-wheel {
      position: absolute;
      bottom: 5px;
      width: 50px;
      height: 50px;
      background: var(--pixel-white);
      border: 4px solid var(--pixel-black);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: spin 1s linear infinite;
      z-index: 12;
    }

    .train-wheel::after { /* Spokes */
        content: "";
        width: 100%;
        height: 4px;
        background: var(--pixel-black);
    }
    .train-wheel::before {
        content: "";
        height: 100%;
        width: 4px;
        background: var(--pixel-black);
        position: absolute;
    }

    .train-wheel.w1 { left: 40px; }
    .train-wheel.w2 { left: 105px; }
    .train-wheel.w3 { left: 170px; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    /* Connecting Rod */
    .train-rod {
      position: absolute;
      bottom: 25px; /* Axis center */
      left: 40px;
      width: 150px; /* From w1 center to w3 center */
      height: 8px;
      background: var(--pixel-white);
      border: 4px solid var(--pixel-black);
      z-index: 15;
      transform-origin: 0 0; /* Not needed for translate anim */
      animation: rod-move 1s linear infinite;
    }
    
    @keyframes rod-move {
      0%   { transform: translate(0, -9px); }
      25%  { transform: translate(-9px, 0); }
      50%  { transform: translate(0, 9px); }
      75%  { transform: translate(9px, 0); }
      100% { transform: translate(0, -9px); }
    }

    /* Smoke */
    .smoke {
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--pixel-black);
      z-index: 20;
    }
    .smoke.s1 { right: 62px; bottom: 180px; animation: puff 1.4s ease-out infinite; }
    .smoke.s2 { right: 62px; bottom: 180px; animation: puff 1.4s ease-out infinite 0.5s; }
    
    @keyframes puff {
      0% { transform: translateY(0) scale(0.5); opacity: 0.8; }
      100% { transform: translateY(-60px) scale(2); opacity: 0; }
    }



  </style>
</head>
<body>
  <header>
    <div class="logo">有趣</div>
    <nav>
      <a href="/">Home</a>
      <a href="article/">Articles</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <section class="train-stage">
    <div class="train-wrapper">
      <div class="train">
        <div class="train-cabin">
            <div class="train-window"></div>
        </div>
        <div class="train-body"></div>
        <div class="train-dome"></div>
        <div class="train-chimney"></div>
        <div class="train-face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <div class="train-chassis"></div>
        
        <div class="train-wheel w1"></div>
        <div class="train-wheel w2"></div>
        <div class="train-wheel w3"></div>
        
        <div class="train-rod"></div>
        
        <div class="smoke s1"></div>
        <div class="smoke s2"></div>
      </div>
    </div>
  </section>





  <section id="about" class="footnote">
    <div>Created By MchWang. | <a href="https://beian.miit.gov.cn/" target="_blank" rel="noopener">陕ICP备17021455号</a></div>
  </section>
</body>
</html>
