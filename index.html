<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>有趣</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b0f14;
      --panel: #111827;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #22c55e;
      --border: #1f2937;
      --shadow: 0 18px 40px rgba(15, 23, 42, 0.6);
      --grid: rgba(148, 163, 184, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 0 1rem 3rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }


    header {
      max-width: 1080px;
      width: 100%;
      margin: 0 auto;
      padding: 2.5rem 0 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      font-weight: 900;
      letter-spacing: 0;
      font-size: 1.25rem;
      text-transform: uppercase;
    }

    nav a {
      color: var(--muted);
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: var(--text);
    }

    .hero {
      max-width: 1080px;
      margin: 0 auto;
      padding: 2rem 0 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
      align-items: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.35rem 0.75rem;
      background: rgba(34, 197, 94, 0.16);
      color: var(--accent);
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: 0.4px;
      font-size: 0.85rem;
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 0 0 0.6rem;
    }

    p.lead {
      margin: 0 0 1.5rem;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: var(--text);
      color: var(--bg);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    
    .button:hover {
      opacity: 0.9;
    }

    .button.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .panel {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      transition: border-color 0.2s;
    }
    
    .panel:hover {
      border-color: var(--muted);
    }


    .features {
      max-width: 1080px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .features h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    .features p {
      margin: 0;
      color: var(--muted);
    }

    .footnote {
      max-width: 1080px;
      margin: auto auto 0;
      width: 100%;
      padding: 2rem 0 0;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 0.95rem;
    }

    .footnote a {
      color: var(--muted);
    }

    .footnote a:hover {
      color: var(--text);
    }

    /* Train Animation - Thomas Style */
    .train-stage {
      flex: 1;
      width: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 280px; /* Taller for steam/smoke */
    }

    .train-wrapper {
      position: relative;
      width: 280px;
      height: 200px;
      margin-top: 50px; /* Center visual balance */
    }

    .train {
      width: 100%;
      height: 100%;
      position: relative;
      animation: shake 0.6s ease-in-out infinite alternate;
    }

    @keyframes shake {
      0% { transform: translateY(0); }
      100% { transform: translateY(-2px); }
    }

    /* --- Pixel Art Train - Chunky Style --- */
    :root {
       --pixel-black: var(--text);
       --pixel-white: var(--bg);
    }

    /* Train Container Adjustment */
    .train-stage {
        min-height: 320px;
    }
    .train-wrapper {
      width: 300px;
      height: 200px;
      margin-top: 60px;
      transform: scaleX(-1); /* Flip the entire train direction */
    }

    /* Cabin */
    .train-cabin {
      position: absolute;
      bottom: 50px;
      left: 140px; /* Shifted right */
      width: 100px;
      height: 110px;
      background: var(--pixel-white);
      border: 5px solid var(--pixel-black);
      z-index: 5;
    }
    
    /* Cabin Roof (Overhang) */
    .train-cabin::before {
      content: "";
      position: absolute;
      top: -12px;
      left: -10px;
      width: 120px;
      height: 12px;
      background: var(--pixel-black);
    }

    /* Cabin Window (Large Square with "Reflection") */
    .train-window {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 60px;
      height: 55px;
      background: var(--pixel-white);
      border: 4px solid var(--pixel-black);
    }
    /* Diagonal line in window */
    .train-window::after {
        content: "";
        position: absolute;
        bottom: 10px; left: -2px;
        width: 40px; height: 4px;
        background: var(--pixel-black);
        transform: rotate(-45deg);
        transform-origin: left bottom;
    }
    .train-window::before {
        content: "";
        position: absolute;
        bottom: -2px; left: -2px;
        width: 4px; height: 35px;
        background: var(--pixel-black);
        transform: rotate(-45deg);
        transform-origin: left bottom;
    }

    /* Boiler (The main cylinder body) */
    .train-body {
      position: absolute;
      bottom: 50px;
      left: 40px;
      width: 105px;
      height: 75px;
      background: var(--pixel-black);
      z-index: 6;
    }

    /* Boiler Front Plate (Red part in image, now black/white pixel) */
    .train-plate {
       position: absolute;
       bottom: 50px;
       left: 30px; /* Slight overhang front */
       width: 15px;
       height: 75px;
       background: var(--pixel-white);
       border: 5px solid var(--pixel-black);
       border-right: none;
       z-index: 7;
    }
    /* Small light in center */
    .train-plate::after {
        content: "";
        position: absolute;
        top: 25px; left: -2px;
        width: 8px; height: 15px;
        background: var(--pixel-black);
    }

    /* Chimney (Tall with rim) */
    .train-chimney {
      position: absolute;
      bottom: 125px;
      left: 60px;
      width: 30px;
      height: 45px;
      background: var(--pixel-black);
      z-index: 8;
    }
    .train-chimney::before { /* Rim */
        content: "";
        position: absolute;
        top: -8px; left: -8px;
        width: 46px; height: 8px;
        background: var(--pixel-black);
    }

    /* Cowcatcher (Triangular Front) */
    .train-cowcatcher {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 40px;
        height: 40px;
        background: var(--pixel-white);
        border: 4px solid var(--pixel-black);
        clip-path: polygon(0 100%, 100% 0, 100% 100%);
        z-index: 9;
    }

    /* Chassis (Running Board) */
    .train-chassis {
      position: absolute;
      bottom: 40px;
      left: 30px;
      width: 210px;
      height: 15px;
      background: var(--pixel-white);
      border: 4px solid var(--pixel-black);
      z-index: 4;
    }

    /* Wheels (3 Big ones) */
    .train-wheel {
      position: absolute;
      bottom: 0px;
      width: 55px;
      height: 55px;
      background: var(--pixel-black);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: spin 0.8s linear infinite;
      z-index: 10;
    }
    /* Inner white rim for contrast */
    .train-wheel::after {
        content: "";
        width: 20px; height: 20px;
        background: var(--pixel-white);
        border-radius: 50%;
    }
    
    .train-wheel.w1 { left: 45px; }
    .train-wheel.w2 { left: 105px; }
    .train-wheel.w3 { left: 185px; }

    /* Remove specific dome/face classes not needed for this style */
    .train-dome, .train-face, .train-body::after { display: none; }
    
    /* Connecting Rod is hidden in this chunky style or simplified */
    .train-rod { display: none; }
    
    /* Smoke */
    .smoke {
      position: absolute;
      width: 30px;
      height: 30px;
      background: var(--pixel-white);
      border: 3px solid var(--pixel-black); /* Outline smoke */
      border-radius: 50%;
      opacity: 0;
      z-index: 20;
    }
    .smoke.s1 { left: 60px; bottom: 180px; animation: puff 2s ease-out infinite; }
    .smoke.s2 { left: 80px; bottom: 190px; animation: puff 2s ease-out infinite 0.8s; }
  

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    /* Connecting Rod */
    .train-rod {
      position: absolute;
      bottom: 25px; /* Axis center */
      left: 40px;
      width: 150px; /* From w1 center to w3 center */
      height: 8px;
      background: var(--pixel-white);
      border: 4px solid var(--pixel-black);
      z-index: 15;
      transform-origin: 0 0; /* Not needed for translate anim */
      animation: rod-move 1s linear infinite;
    }
    
    @keyframes rod-move {
      0%   { transform: translate(0, -9px); }
      25%  { transform: translate(-9px, 0); }
      50%  { transform: translate(0, 9px); }
      75%  { transform: translate(9px, 0); }
      100% { transform: translate(0, -9px); }
    }

    /* Smoke */
    .smoke {
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--pixel-black);
      z-index: 20;
    }
    .smoke.s1 { right: 62px; bottom: 180px; animation: puff 1.4s ease-out infinite; }
    .smoke.s2 { right: 62px; bottom: 180px; animation: puff 1.4s ease-out infinite 0.5s; }
    
    @keyframes puff {
      0% { transform: translateY(0) scale(0.5); opacity: 0.8; }
      100% { transform: translateY(-60px) scale(2); opacity: 0; }
    }



  </style>
</head>
<body>
  <header>
    <div class="logo">有趣</div>
    <nav>
      <a href="/">Home</a>
      <a href="article/">Articles</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <section class="train-stage">
    <div class="train-wrapper">
      <div class="train">
        <div class="train-cabin">
            <div class="train-window"></div>
        </div>
        <div class="train-body"></div>
        <div class="train-plate"></div> <!-- Added Front Plate -->
        <div class="train-chimney"></div>
        <div class="train-cowcatcher"></div> <!-- Added Cowcatcher -->
        <div class="train-chassis"></div>
        
        <div class="train-wheel w1"></div>
        <div class="train-wheel w2"></div>
        <div class="train-wheel w3"></div>

        <div class="smoke s1"></div>
        <div class="smoke s2"></div>
      </div>
    </div>
  </section>





  <section id="about" class="footnote">
    <div>Created By MchWang. | <a href="https://beian.miit.gov.cn/" target="_blank" rel="noopener">陕ICP备17021455号</a></div>
  </section>
</body>
</html>
