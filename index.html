<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>有趣</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b0f14;
      --panel: #111827;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #22c55e;
      --border: #1f2937;
      --shadow: 0 18px 40px rgba(15, 23, 42, 0.6);
      --grid: rgba(148, 163, 184, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 0 1rem 3rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }


    header {
      max-width: 1080px;
      width: 100%;
      margin: 0 auto;
      padding: 2.5rem 0 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      font-weight: 900;
      letter-spacing: 0;
      font-size: 1.25rem;
      text-transform: uppercase;
    }

    nav a {
      color: var(--muted);
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: var(--text);
    }

    .hero {
      max-width: 1080px;
      margin: 0 auto;
      padding: 2rem 0 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
      align-items: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.35rem 0.75rem;
      background: rgba(34, 197, 94, 0.16);
      color: var(--accent);
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: 0.4px;
      font-size: 0.85rem;
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 0 0 0.6rem;
    }

    p.lead {
      margin: 0 0 1.5rem;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: var(--text);
      color: var(--bg);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    
    .button:hover {
      opacity: 0.9;
    }

    .button.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .panel {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      transition: border-color 0.2s;
    }
    
    .panel:hover {
      border-color: var(--muted);
    }


    .features {
      max-width: 1080px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .features h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    .features p {
      margin: 0;
      color: var(--muted);
    }

    .footnote {
      max-width: 1080px;
      margin: auto auto 0;
      width: 100%;
      padding: 2rem 0 0;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 0.95rem;
    }

    .footnote a {
      color: var(--muted);
    }

    .footnote a:hover {
      color: var(--text);
    }

    /* Train Animation */
    .train-stage {
      flex: 1;
      width: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      min-height: 200px;
    }

    .train {
      position: absolute;
      left: -200px;
      width: 180px;
      height: 120px;
      animation: move-train 10s linear infinite, shake 0.4s steps(2) infinite;
    }

    @keyframes move-train {
      from { transform: translateX(-250px); }
      to { transform: translateX(100vw); }
    }

    @keyframes shake {
      0% { margin-top: 0; }
      50% { margin-top: 4px; }
    }

    /* Chassis (Base) */
    .train-chassis {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 180px;
      height: 15px;
      background: var(--text);
    }

    /* Cowcatcher (Front) */
    .train-cowcatcher {
      position: absolute;
      bottom: 20px;
      right: 0;
      width: 25px;
      height: 25px;
      background: var(--text);
      clip-path: polygon(0 0, 100% 100%, 0 100%);
    }

    /* Body (Boiler) */
    .train-body {
      position: absolute;
      bottom: 45px;
      right: 20px;
      width: 90px;
      height: 50px;
      background: var(--text);
    }
    
    /* Cabin */
    .train-cabin {
      position: absolute;
      bottom: 45px;
      left: 10px;
      width: 60px;
      height: 75px;
      background: var(--text);
      border-radius: 4px 0 0 0;
    }

    /* Roof */
    .train-roof {
      position: absolute;
      bottom: 120px;
      left: 5px;
      width: 70px;
      height: 8px;
      background: var(--text);
      border-radius: 4px;
    }

    /* Window */
    .train-window {
      position: absolute;
      bottom: 85px;
      left: 20px;
      width: 25px;
      height: 25px;
      background: var(--bg);
      border-radius: 2px;
    }

    /* Chimney */
    .train-chimney {
      position: absolute;
      bottom: 95px;
      right: 40px;
      width: 25px;
      height: 35px;
      background: var(--text);
    }
    
    /* Chimney Top */
    .train-chimney::after {
      content: "";
      position: absolute;
      top: -8px;
      left: -5px;
      width: 35px;
      height: 8px;
      background: var(--text);
      border-radius: 2px;
    }

    /* Wheels */
    .train-wheel {
      position: absolute;
      bottom: 0;
      width: 30px;
      height: 30px;
      background: var(--bg);
      border: 6px solid var(--text);
      border-radius: 50%;
    }

    .train-wheel.big {
      width: 45px;
      height: 45px;
      border-width: 8px;
    }

    .train-wheel.w1 { left: 15px; }
    .train-wheel.w2 { left: 55px; }
    .train-wheel.w3 { left: 105px; bottom: 0; }

    /* Smoke */
    .smoke {
      position: absolute;
      width: 15px;
      height: 15px;
      background: var(--muted);
      border-radius: 50%;
      opacity: 0;
    }

    .smoke.s1 { right: 35px; bottom: 140px; animation: puff 2s infinite 0s; }
    .smoke.s2 { right: 25px; bottom: 155px; animation: puff 2s infinite 0.6s; }
    .smoke.s3 { right: 45px; bottom: 170px; animation: puff 2s infinite 1.2s; }

    @keyframes puff {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      100% { transform: translateY(-50px) scale(2.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">有趣</div>
    <nav>
      <a href="/">Home</a>
      <a href="article/">Articles</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <section class="train-stage">
    <div class="train">
      <div class="train-cabin"></div>
      <div class="train-roof"></div>
      <div class="train-body"></div>
      <div class="train-chassis"></div>
      <div class="train-cowcatcher"></div>
      <div class="train-window"></div>
      <div class="train-chimney"></div>
      <div class="train-wheel w1"></div>
      <div class="train-wheel w2"></div>
      <div class="train-wheel w3 big"></div>
      <div class="smoke s1"></div>
      <div class="smoke s2"></div>
      <div class="smoke s3"></div>
    </div>
  </section>





  <section id="about" class="footnote">
    <div>Created By MchWang. | <a href="https://beian.miit.gov.cn/" target="_blank" rel="noopener">陕ICP备17021455号</a></div>
  </section>
</body>
</html>
