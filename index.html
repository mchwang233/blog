<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>有趣</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b0f14;
      --panel: #111827;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #22c55e;
      --border: #1f2937;
      --shadow: 0 18px 40px rgba(15, 23, 42, 0.6);
      --grid: rgba(148, 163, 184, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 0 1rem 3rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }


    header {
      max-width: 1080px;
      width: 100%;
      margin: 0 auto;
      padding: 2.5rem 0 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      font-weight: 900;
      letter-spacing: 0;
      font-size: 1.25rem;
      text-transform: uppercase;
    }

    nav a {
      color: var(--muted);
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: var(--text);
    }

    .hero {
      max-width: 1080px;
      margin: 0 auto;
      padding: 2rem 0 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
      align-items: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.35rem 0.75rem;
      background: rgba(34, 197, 94, 0.16);
      color: var(--accent);
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: 0.4px;
      font-size: 0.85rem;
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 0 0 0.6rem;
    }

    p.lead {
      margin: 0 0 1.5rem;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: var(--text);
      color: var(--bg);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    
    .button:hover {
      opacity: 0.9;
    }

    .button.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .panel {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      transition: border-color 0.2s;
    }
    
    .panel:hover {
      border-color: var(--muted);
    }


    .features {
      max-width: 1080px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .features h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    .features p {
      margin: 0;
      color: var(--muted);
    }

    .footnote {
      max-width: 1080px;
      margin: auto auto 0;
      width: 100%;
      padding: 2rem 0 0;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 0.95rem;
    }

    .footnote a {
      color: var(--muted);
    }

    .footnote a:hover {
      color: var(--text);
    }

    /* Train Animation - Thomas Style */
    .train-stage {
      flex: 1;
      width: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 280px; /* Taller for steam/smoke */
    }

    .train-wrapper {
      position: relative;
      width: 280px;
      height: 200px;
      margin-top: 50px; /* Center visual balance */
    }

    .train {
      width: 100%;
      height: 100%;
      position: relative;
      animation: shake 0.6s ease-in-out infinite alternate;
    }

    @keyframes shake {
      0% { transform: translateY(0); }
      100% { transform: translateY(-2px); }
    }

    /* --- Pixel Art Train - Chunky Style --- */
    :root {
       --pixel-black: var(--text);
       --pixel-white: var(--bg);
    }

    /* Train Container Adjustment */
    .train-stage {
        min-height: 320px;
    }
    /* Film Strip Container */
    .film-strip {
        background: #000;
        width: 480px;
        padding: 40px 0; /* Reduced padding from 50px */
        position: relative;
        box-shadow: 0 0 0 2px #333, 0 30px 60px rgba(0,0,0,0.8);
        margin-top: 50px;
        display: flex;
        flex-direction: column;
    }

    /* Sprocket Holes (Top & Bottom) */
    .film-strip::before, .film-strip::after {
        content: "";
        position: absolute;
        left: 0;
        width: 100%;
        height: 25px;
        /* Repeating white rounded rectangles pattern - using radial for rounded look attempt or just brighter blocks */
        background-image: linear-gradient(90deg, #fff 16px, transparent 16px);
        background-size: 34px 100%; /* Wider holes */
        background-position: 9px 0; /* Offset */
        background-repeat: repeat-x;
        opacity: 0.8; /* Slightly muted so it looks like light table */
    }
    .film-strip::before { top: 15px; } 
    .film-strip::after { bottom: 15px; } /* Adjusted for narrower padding */

    /* Film Frame (Screen) */
    .film-screen {
        width: 100%;
        height: 280px; /* Reduced height from 350px (approx 1/5 reduction) */
        background: var(--bg);
        border-top: 2px solid #000;
        border-bottom: 2px solid #000;
        overflow: hidden;
        position: relative;
    }
    
    /* Old Film Effect Overlay */
    .film-screen::after {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(120, 100, 80, 0.05); /* Slight tint */
        box-shadow: inset 0 0 80px rgba(0,0,0,0.3); /* Vignette */
        pointer-events: none;
        z-index: 100;
        /* Add a vertical scratch line maybe? */
    }
    
    /* Vertical Scratch Line Animation */
    .film-screen::before {
        content: "";
        position: absolute;
        top: 0; bottom: 0; left: 20%;
        width: 1px;
        background: rgba(0,0,0,0.2);
        z-index: 101;
        animation: scratch 4s infinite steps(1);
    }
    
    @keyframes scratch {
        0% { left: 10%; opacity: 0; }
        10% { left: 15%; opacity: 0.3; }
        20% { left: 80%; opacity: 0.1; }
        30% { opacity: 0; }
        50% { left: 40%; opacity: 0.2; }
        100% { opacity: 0; }
    }

    /* Train Container with Filter */
    .train-stage {
        min-height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        /*filter: sepia(0.3) contrast(1.1); /* Old movie look */
    }
    .train-wrapper {
        width: 600px;
        height: 250px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scaleX(-1) scale(0.65); /* Scaled */
        z-index: 10; /* Ensure train is above track */
    }
    
    /* Coupling Link */
    .train-link {
        position: absolute;
        bottom: 45px;
        left: 280px;
        width: 30px; 
        height: 8px;
        background: var(--pixel-black);
        z-index: 3;
    }

    /* Carriage Container */
    .train-carriage {
        position: absolute;
        bottom: 0px;
        left: 300px; /* Behind the locomotive */
        width: 250px;
        height: 160px;
        animation: shake 0.6s ease-in-out infinite alternate-reverse;
    }

    /* Carriage Body */
    .carriage-body {
        position: absolute;
        bottom: 40px;
        left: 0;
        width: 220px;
        height: 90px;
        background: var(--pixel-white);
        border: 5px solid var(--pixel-black);
        z-index: 5;
    }
    
    /* Carriage Roof */
    .carriage-body::after {
        content: "";
        position: absolute;
        top: -12px; left: -10px;
        width: 240px; height: 12px;
        background: var(--pixel-black);
    }

    /* Carriage Windows */
    .carriage-window {
        position: absolute;
        bottom: 65px; /* inside the body */
        width: 45px;
        height: 40px;
        background: var(--pixel-white);
        border: 4px solid var(--pixel-black);
        z-index: 6;
    }
    .carriage-window.cw1 { left: 25px; }
    .carriage-window.cw2 { left: 90px; }
    .carriage-window.cw3 { left: 155px; }
    
    /* Carriage Wheels */
    .carriage-wheel {
        position: absolute;
        bottom: 0px;
        width: 45px;
        height: 45px;
        background: var(--pixel-black);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: spin 0.8s linear infinite;
        z-index: 10;
    }
    .carriage-wheel::after {
        content: "";
        width: 16px; height: 16px;
        background: var(--pixel-white);
        border-radius: 50%;
    }
    .carriage-wheel.w1 { left: 30px; }
    .carriage-wheel.w2 { left: 145px; }

    /* Cabin */
    .train-cabin {
      position: absolute;
      bottom: 50px;
      left: 175px; /* Shifted right */
      width: 100px;
      height: 110px;
      background: var(--pixel-white);
      border: 5px solid var(--pixel-black);
      z-index: 5;
    }
    
    /* Cabin Roof (Overhang) */
    .train-cabin::before {
      content: "";
      position: absolute;
      top: -12px;
      left: -10px;
      width: 120px;
      height: 12px;
      background: var(--pixel-black);
    }

    /* Cabin Window (Large Square with "Reflection") */
    .train-window {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 60px;
      height: 55px;
      background: var(--pixel-white);
      border: 4px solid var(--pixel-black);
    }
    /* Diagonal line in window */
    .train-window::after {
        content: "";
        position: absolute;
        bottom: 10px; left: -2px;
        width: 40px; height: 4px;
        background: var(--pixel-black);
        transform: rotate(-45deg);
        transform-origin: left bottom;
    }
    .train-window::before {
        content: "";
        position: absolute;
        bottom: -2px; left: -2px;
        width: 4px; height: 35px;
        background: var(--pixel-black);
        transform: rotate(-45deg);
        transform-origin: left bottom;
    }

    /* Boiler / Water Tank (Elongated) */
    .train-body {
      position: absolute;
      bottom: 50px;
      left: 40px;
      width: 140px; /* Elongated */
      height: 75px;
      background: var(--pixel-black);
      z-index: 6;
    }

    /* Tank Detail - Top Handrail/Line */
    .train-body::before {
        content: "";
        position: absolute;
        top: 10px; left: 0;
        width: 100%;
        height: 4px;
        background: var(--pixel-white);
    }

    /* Boiler Front Plate */
    .train-plate {
       position: absolute;
       bottom: 50px;
       left: 30px; 
       width: 15px;
       height: 75px;
       background: var(--pixel-white);
       border: 5px solid var(--pixel-black);
       border-right: none;
       z-index: 7;
    }
    /* Small light in center */
    .train-plate::after {
        content: "";
        position: absolute;
        top: 25px; left: -2px;
        width: 8px; height: 15px;
        background: var(--pixel-black);
    }

    /* Chimney (Detailed) */
    .train-chimney {
      position: absolute;
      bottom: 125px;
      left: 60px;
      width: 32px;
      height: 55px; /* Taller */
      background: var(--pixel-black);
      z-index: 8;
    }
    .train-chimney::before { /* Rim Cap */
        content: "";
        position: absolute;
        top: -10px; left: -9px;
        width: 50px; height: 10px;
        background: var(--pixel-black);
        border-radius: 2px;
    }
    /* Chimney Base Detail */
    .train-chimney::after {
        content: "";
        position: absolute;
        bottom: -6px; left: -6px;
        width: 44px; height: 6px;
        background: var(--pixel-black);
    }

    /* Cowcatcher */
    .train-cowcatcher {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 40px;
        height: 40px;
        background: var(--pixel-white);
        border: 4px solid var(--pixel-black);
        clip-path: polygon(0 100%, 100% 0, 100% 100%);
        z-index: 9;
    }

    /* Chassis (Elongated) */
    .train-chassis {
      position: absolute;
      bottom: 40px;
      left: 30px;
      width: 250px; /* Elongated */
      height: 15px;
      background: var(--pixel-white);
      border: 4px solid var(--pixel-black);
      z-index: 4;
    }

    /* Wheels (Re-spaced) */
    .train-wheel {
      position: absolute;
      bottom: 0px;
      width: 55px;
      height: 55px;
      background: var(--pixel-black);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: spin 0.8s linear infinite;
      z-index: 10;
    }
    /* Inner white rim for contrast */
    .train-wheel::after {
        content: "";
        width: 20px; height: 20px;
        background: var(--pixel-white);
        border-radius: 50%;
    }
    
    .train-wheel.w1 { left: 45px; }
    .train-wheel.w2 { left: 125px; } /* Shifted right */
    .train-wheel.w3 { left: 215px; } /* Shifted right */

    /* Remove specific dome/face classes not needed for this style */
    .train-dome, .train-face, .train-body::after { display: none; }
    
    /* Connecting Rod is hidden in this chunky style or simplified */
    .train-rod { display: none; }
    
    /* Smoke */
    .smoke {
      position: absolute;
      width: 30px;
      height: 30px;
      background: var(--pixel-white);
      border: 3px solid var(--pixel-black); /* Outline smoke */
      border-radius: 50%;
      opacity: 0;
      z-index: 20;
    }
    .smoke.s1 { left: 60px; bottom: 180px; animation: puff 2s ease-out infinite; }
    .smoke.s2 { left: 80px; bottom: 190px; animation: puff 2s ease-out infinite 0.8s; }
  

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    /* Connecting Rod */
    .train-rod {
      position: absolute;
      bottom: 25px; /* Axis center */
      left: 40px;
      width: 150px; /* From w1 center to w3 center */
      height: 8px;
      background: var(--pixel-white);
      border: 4px solid var(--pixel-black);
      z-index: 15;
      transform-origin: 0 0; /* Not needed for translate anim */
      animation: rod-move 1s linear infinite;
    }
    
    @keyframes rod-move {
      0%   { transform: translate(0, -9px); }
      25%  { transform: translate(-9px, 0); }
      50%  { transform: translate(0, 9px); }
      75%  { transform: translate(9px, 0); }
      100% { transform: translate(0, -9px); }
    }

    /* Smoke */
    .smoke {
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--pixel-black);
      z-index: 20;
    }
    .smoke.s1 { right: 62px; bottom: 180px; animation: puff 1.4s ease-out infinite; }
    .smoke.s2 { right: 62px; bottom: 180px; animation: puff 1.4s ease-out infinite 0.5s; }
    
    @keyframes puff {
      0% { transform: translateY(0) scale(0.5); opacity: 0.8; }
      100% { transform: translateY(-60px) scale(2); opacity: 0; }
    }

    /* Track / Rails */
    .track {
        position: absolute;
        bottom: 0px; /* Moved to the very bottom */
        left: 0;
        width: 200%;
        height: 6px; /* Thinner track */
        /* Simplified pattern */
        background-image: 
            linear-gradient(90deg, transparent 40px, var(--pixel-black) 40px, var(--pixel-black) 46px, transparent 46px), 
            linear-gradient(to bottom, transparent 0px, var(--pixel-black) 0px, var(--pixel-black) 2px, transparent 2px);
        background-size: 60px 100%, 100% 100%;
        background-repeat: repeat-x, no-repeat;
        animation: track-move 0.4s linear infinite;
        z-index: 1;
        opacity: 0.8;
    }

    @keyframes track-move {
        from { transform: translateX(0); }
        to { transform: translateX(-60px); }
    }
    
    /* Station / Platform */
    .station {
        position: absolute;
        bottom: 10px; /* Align with track foundation */
        left: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 2; /* Behind train (10) but above track (1) */
        will-change: left;
    }

    .station-sign {
        background: var(--pixel-white);
        border: 4px solid var(--pixel-black);
        padding: 12px 35px; /* Reduced padding */
        min-width: 150px; /* Reduced min-width */
        text-align: center;
        margin-bottom: 0;
        font-family: monospace;
        font-weight: bold;
        font-size: 28px; /* Even larger font */
        color: var(--pixel-black);
        box-shadow: 6px 6px 0 rgba(0,0,0,0.2);
        white-space: nowrap;
        z-index: 5;
    }

    /* Replaced single pole with dual poles container */
    .station-poles {
        width: 80px; /* Fixed narrower distance between poles */
        min-width: unset;
        height: 110px; /* Reduced height from 160px */
        border-left: 8px solid var(--pixel-black); /* Left Pole */
        border-right: 8px solid var(--pixel-black); /* Right Pole */
    }
    
    .station-platform {
        width: 300px; /* Wider platform for big signs */
        height: 20px; /* Slightly taller base */
        background: #333;
        border-top: 4px solid var(--pixel-black);
        /* Simple pixel pattern */
        background-image: linear-gradient(90deg, transparent 50%, rgba(0,0,0,0.3) 50%);
        background-size: 20px 100%;
    }
    
    @keyframes station-move {
        from { left: 100%; }
        to { left: -250px; } /* Move completely off screen */
    }

    .station.animate {
        animation: station-move 5s linear forwards; /* Adjust time to match track speed approx */
    }

    /* Station Scenery - Large Icon/Scenery Background */
    .station-scenery {
        position: absolute;
        bottom: -10px; /* Offset station bottom:10px to touch screen bottom */
        left: 50%;
        transform: translateX(-50%);
        height: 280px; /* Full height of the film screen */
        width: 400px; /* Wide enough to be a background */
        z-index: -1; 
        opacity: 0.5; /* Fade it out so it's a background */
        pointer-events: none;
        overflow: hidden;
        border-radius: 4px;
    }
    
    .station-scenery img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(100%) contrast(1.2) brightness(0.7); /* Make it black & white and not too distracting */
    }
    
  </style>
</head>
<body>
  <header>
    <div class="logo">有趣</div>
    <nav>
      <a href="/">Home</a>
      <a href="article/">Articles</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <section class="train-stage">
    <div class="film-strip">
      <div class="film-screen">
        <div class="train-wrapper">
          <div class="train">
            <div class="train-cabin">
                <div class="train-window"></div>
            </div>
            <div class="train-body"></div>
            <div class="train-plate"></div>
            <div class="train-chimney"></div>
            <div class="train-cowcatcher"></div>
            <div class="train-chassis"></div>
            
            <div class="train-wheel w1"></div>
            <div class="train-wheel w2"></div>
            <div class="train-wheel w3"></div>

            <div class="smoke s1"></div>
            <div class="smoke s2"></div>
          </div>
          
          <div class="train-link"></div>
          
          <div class="train-carriage">
              <div class="carriage-body"></div>
              <div class="carriage-window cw1"></div>
              <div class="carriage-window cw2"></div>
              <div class="carriage-window cw3"></div>
              <div class="carriage-wheel w1"></div>
              <div class="carriage-wheel w2"></div>
          </div>
        </div>
        <div class="track"></div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const wrapper = document.querySelector('.train-wrapper');
      // Initial offset for the first added carriage
      // Existing layout:
      // Loco ~0-280px (roughly)
      // Carriage 1: left 300px, width 250px -> ends at 550px.
      let lastRightPos = 550; 

      function addCarriage() {
         // Create Link
         const link = document.createElement('div');
         link.className = 'train-link';
         link.style.left = (lastRightPos - 20) + 'px'; // Connect to previous
         wrapper.appendChild(link);

         // Create Carriage
         const carriage = document.createElement('div');
         carriage.className = 'train-carriage';
         carriage.style.left = lastRightPos + 'px';
         
         carriage.innerHTML = `
              <div class="carriage-body"></div>
              <div class="carriage-window cw1"></div>
              <div class="carriage-window cw2"></div>
              <div class="carriage-window cw3"></div>
              <div class="carriage-wheel w1"></div>
              <div class="carriage-wheel w2"></div>
         `;
         wrapper.appendChild(carriage);

         // Update position for next one
         // Carriage width 250px + gap 10px = 260px increment
         lastRightPos += 260; 

         // Move the wrapper slightly to keep the train centered-ish? 
         // No, let it grow to the left (visual left) as it gets longer.
         // Because of scaleX(-1), increasing Left goes to visual Left.
         // This creates an infinitely long train trailing off screen.
         
         // Cleanup old carriages to prevent memory leaks if it runs forever
         // (Optional, but good practice)
         if (wrapper.children.length > 40) {
             // Remove the oldest dynamic added ones? 
             // Complicated to track. Let's just limit total length or let it be.
             // It's a visual toy.
         }
      }

      // Initial carriages: Add 5 carriages immediately so it starts long
      for (let i = 0; i < 5; i++) {
          addCarriage();
      }

      // Continue adding a new carriage every 2 seconds
      setInterval(addCarriage, 2000);

      // --- Stations Logic ---
      const filmScreen = document.querySelector('.film-screen');
      const stationData = [
          { name: "City", img: "https://images.unsplash.com/photo-1444723121867-b6a20fdd3fb6?w=600&auto=format&fit=crop&q=60" },
          { name: "Forest", img: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=600&auto=format&fit=crop&q=60" },
          { name: "Ocean", img: "https://images.unsplash.com/photo-1439405326854-014607f694d7?w=600&auto=format&fit=crop&q=60" },
          { name: "Mountain", img: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=600&auto=format&fit=crop&q=60" },
          { name: "Desert", img: "https://images.unsplash.com/photo-1473580044384-7ba9967e16a0?w=600&auto=format&fit=crop&q=60" },
          { name: "Code", img: "https://images.unsplash.com/photo-1542831371-29b0f74f9713?w=600&auto=format&fit=crop&q=60" }
      ];
      
      function spawnStation() {
          const station = document.createElement('div');
          station.className = 'station animate';
          
          const data = stationData[Math.floor(Math.random() * stationData.length)];
          
          station.innerHTML = `
              <div class="station-scenery">
                  <img src="${data.img}" alt="scenery">
              </div>
              <div class="station-sign">${data.name}</div>
              <div class="station-poles"></div>
              <div class="station-platform"></div>
          `;
          
          // Insert before train-wrapper so it appears behind (z-index handles it)
          filmScreen.appendChild(station);
          
          // Remove after animation
          setTimeout(() => {
              if (station.parentNode) station.parentNode.removeChild(station);
          }, 5000);
      }
      
      // Spawn a station every 6 seconds
      setInterval(spawnStation, 6000);
      // Spawn one immediately
      spawnStation();

    });
  </script>
