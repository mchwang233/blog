<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>有趣</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b0f14;
      --panel: #111827;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #22c55e;
      --border: #1f2937;
      --shadow: 0 18px 40px rgba(15, 23, 42, 0.6);
      --grid: rgba(148, 163, 184, 0.08);
      
       /* Colorful Train Palette */
       --t-red: #ef4444;       /* Boiler */
       --t-blue: #3b82f6;      /* Cabin */
       --t-green: #10b981;     /* Carriage */
       --t-yellow: #f59e0b;    /* Details/Wheels */
       --t-dark: #334155;      /* Chassis/Dark parts */
       --t-light: #f1f5f9;     /* Windows/Contrast */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 0 1rem 3rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }


    header {
      max-width: 1080px;
      width: 100%;
      margin: 0 auto;
      padding: 2.5rem 0 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      font-weight: 900;
      letter-spacing: 0;
      font-size: 1.25rem;
      text-transform: uppercase;
    }

    nav a {
      color: var(--muted);
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: var(--text);
    }

    .hero {
      max-width: 1080px;
      margin: 0 auto;
      padding: 2rem 0 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
      align-items: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.35rem 0.75rem;
      background: rgba(34, 197, 94, 0.16);
      color: var(--accent);
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: 0.4px;
      font-size: 0.85rem;
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 0 0 0.6rem;
    }

    p.lead {
      margin: 0 0 1.5rem;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: var(--text);
      color: var(--bg);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    
    .button:hover {
      opacity: 0.9;
    }

    .button.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .panel {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      transition: border-color 0.2s;
    }
    
    .panel:hover {
      border-color: var(--muted);
    }


    .features {
      max-width: 1080px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .features h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    .features p {
      margin: 0;
      color: var(--muted);
    }

    .footnote {
      max-width: 1080px;
      margin: auto auto 0;
      width: 100%;
      padding: 2rem 0 0;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 0.95rem;
    }

    .footnote a {
      color: var(--muted);
    }

    .footnote a:hover {
      color: var(--text);
    }

    /* Train Animation - Thomas Style */
    .train-stage {
      flex: 1;
      width: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 280px; /* Taller for steam/smoke */
    }

    .train-wrapper {
      position: relative;
      width: 280px;
      height: 200px;
      margin-top: 50px; /* Center visual balance */
    }

    .train {
      width: 100%;
      height: 100%;
      position: relative;
      animation: shake 0.6s ease-in-out infinite alternate;
    }

    @keyframes shake {
      0% { transform: translateY(0); }
      100% { transform: translateY(-2px); }
    }

    /* --- Pixel Art Train - Chunky Style --- */
    :root {
       --pixel-black: var(--text);
       --pixel-white: var(--bg);
    }

    /* Train Container Adjustment */
    .train-stage {
        min-height: 320px;
    }
    /* Film Strip Container */
    .film-strip {
        background: #000;
        width: 640px; 
        padding: 40px 0; /* Reduced padding from 50px */
        position: relative;
        box-shadow: 0 0 0 2px #333, 0 30px 60px rgba(0,0,0,0.8);
        margin-top: 0; /* Centered by flex, removed margin to avoid offset */
        display: flex;
        flex-direction: column;
        
        /* Scale up to 1.5 (150% size) */
        transform: scale(1.5);
        transform-origin: center center;
    }

    /* Sprocket Holes (Top & Bottom) */
    .film-strip::before, .film-strip::after {
        content: "";
        position: absolute;
        left: 0;
        width: 100%;
        height: 25px;
        /* Repeating white rounded rectangles pattern - using radial for rounded look attempt or just brighter blocks */
        background-image: linear-gradient(90deg, #fff 16px, transparent 16px);
        background-size: 34px 100%; /* Wider holes */
        background-position: 9px 0; /* Offset */
        background-repeat: repeat-x;
        opacity: 0.8; /* Slightly muted so it looks like light table */
    }
    .film-strip::before { top: 15px; } 
    .film-strip::after { bottom: 15px; } /* Adjusted for narrower padding */

    /* Film Frame (Screen) */
    .film-screen {
        width: 100%;
        height: 280px; /* Reduced height from 350px (approx 1/5 reduction) */
        background: var(--bg);
        border-top: 2px solid #000;
        border-bottom: 2px solid #000;
        overflow: hidden;
        position: relative;
    }
    
    /* Old Film Effect Overlay */
    .film-screen::after {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(120, 100, 80, 0.05); /* Slight tint */
        box-shadow: inset 0 0 80px rgba(0,0,0,0.3); /* Vignette */
        pointer-events: none;
        z-index: 100;
        /* Add a vertical scratch line maybe? */
    }
    
    /* Vertical Scratch Line Animation */
    .film-screen::before {
        content: "";
        position: absolute;
        top: 0; bottom: 0; left: 20%;
        width: 1px;
        background: rgba(0,0,0,0.2);
        z-index: 101;
        animation: scratch 4s infinite steps(1);
    }
    
    @keyframes scratch {
        0% { left: 10%; opacity: 0; }
        10% { left: 15%; opacity: 0.3; }
        20% { left: 80%; opacity: 0.1; }
        30% { opacity: 0; }
        50% { left: 40%; opacity: 0.2; }
        100% { opacity: 0; }
    }

    /* Train Container with Filter */
    .train-stage {
        min-height: 600px; /* Increased height to accommodate scaled film strip */
        display: flex;
        align-items: center;
        justify-content: center;
        /*filter: sepia(0.3) contrast(1.1); /* Old movie look */
        overflow: hidden;
    }
    .train-wrapper {
        width: 600px;
        height: 250px;
        position: absolute;
        bottom: 5px;
        left: 180px; /* Position head near left side (flip makes it extend leftward) */
        transform-origin: bottom left;
        transform: scaleX(-1) scale(0.3); /* Small and facing right */
        z-index: 10; 
    }
    
    /* Coupling Link */
    .train-link {
        position: absolute;
        bottom: 45px;
        left: 270px;
        width: 45px; /* Widened for larger gap (30 -> 45) */
        height: 8px;
        background: var(--pixel-black);
        z-index: 3;
    }

    /* Carriage Container */
    .train-carriage {
        position: absolute;
        bottom: 0px;
        left: 305px; /* Shifted right to increase gap (290 -> 305) */
        width: 250px;
        height: 160px;
        animation: shake 0.6s ease-in-out infinite alternate-reverse;
    }

    /* Carriage Body */
    .carriage-body {
        position: absolute;
        bottom: 40px;
        left: 0;
        width: 220px;
        height: 90px;
        background: var(--t-green); /* Colorful */
        border: 5px solid var(--pixel-black);
        z-index: 5;
    }
    
    /* Carriage Roof */
    .carriage-body::after {
        content: "";
        position: absolute;
        top: -12px; left: -10px;
        width: 240px; height: 12px;
        background: var(--pixel-black);
    }

    /* Carriage Windows */
    .carriage-window {
        position: absolute;
        bottom: 65px; /* inside the body */
        width: 45px;
        height: 40px;
        background: var(--t-light); /* Light windows */
        border: 4px solid var(--pixel-black);
        z-index: 6;
    }
    .carriage-window.cw1 { left: 25px; }
    .carriage-window.cw2 { left: 90px; }
    .carriage-window.cw3 { left: 155px; }
    
    /* Carriage Wheels */
    .carriage-wheel {
        position: absolute;
        bottom: 0px;
        width: 45px;
        height: 45px;
        background: var(--t-yellow); /* Yellow wheels */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: spin 0.8s linear infinite;
        z-index: 10;
        border: 2px solid var(--pixel-black); /* Added border definition for clarity */
    }
    .carriage-wheel::after {
        content: "";
        width: 16px; height: 16px;
        background: var(--pixel-black); /* Dark center */
        border-radius: 50%;
    }
    .carriage-wheel.w1 { left: 30px; }
    .carriage-wheel.w2 { left: 145px; }

    /* Cabin */
    .train-cabin {
      position: absolute;
      bottom: 50px;
      left: 175px; /* Shifted right */
      width: 100px;
      height: 110px;
      background: var(--t-blue); /* Colorful */
      border: 5px solid var(--pixel-black);
      z-index: 5;
    }
    
    /* Cabin Roof (Overhang) */
    .train-cabin::before {
      content: "";
      position: absolute;
      top: -12px;
      left: -10px;
      width: 120px;
      height: 12px;
      background: var(--pixel-black);
    }

    /* Cabin Window (Large Square) */
    .train-window {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 60px;
      height: 55px;
      background: var(--t-light); /* Light window */
      border: 4px solid var(--pixel-black);
    }
    /* Diagonal lines removed
    .train-window::after { ... }
    .train-window::before { ... }
    */
    .train-window::after, .train-window::before {
        display: none;
    }

    /* Boiler / Water Tank (Elongated) */
    .train-body {
      position: absolute;
      bottom: 50px;
      left: 40px;
      width: 140px; /* Elongated */
      height: 75px;
      background: var(--t-red); /* Colorful */
      z-index: 6;
      border: 4px solid var(--pixel-black); /* Added border to match style */
      border-right: none;
    }

    /* Tank Detail - Top Handrail/Line */
    .train-body::before {
        content: "";
        position: absolute;
        top: 10px; left: 0;
        width: 100%;
        height: 4px;
        background: var(--t-yellow); /* Accent line */
    }

    /* Boiler Front Plate */
    .train-plate {
       position: absolute;
       bottom: 50px;
       left: 30px; 
       width: 15px;
       height: 75px;
       background: var(--t-yellow); /* Accent */
       border: 5px solid var(--pixel-black);
       border-right: none;
       z-index: 7;
    }
    /* Small light in center */
    .train-plate::after {
        content: "";
        position: absolute;
        top: 25px; left: -2px;
        width: 8px; height: 15px;
        background: var(--pixel-black);
    }

    /* Chimney (Detailed) */
    .train-chimney {
      position: absolute;
      bottom: 125px;
      left: 60px;
      width: 32px;
      height: 55px; /* Taller */
      background: var(--t-dark); /* Dark Chimney */
      z-index: 8;
      border: 3px solid var(--pixel-black); /* Added border */
    }
    .train-chimney::before { /* Rim Cap */
        content: "";
        position: absolute;
        top: -10px; left: -9px;
        width: 50px; height: 10px;
        background: var(--pixel-black);
        border-radius: 2px;
    }
    /* Chimney Base Detail */
    .train-chimney::after {
        content: "";
        position: absolute;
        bottom: -6px; left: -6px;
        width: 44px; height: 6px;
        background: var(--pixel-black);
    }

    /* Cowcatcher */
    .train-cowcatcher {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 40px;
        height: 40px;
        background: var(--t-dark); /* Dark cowcatcher */
        border: 4px solid var(--pixel-black);
        clip-path: polygon(0 100%, 100% 0, 100% 100%);
        z-index: 9;
    }

    /* Chassis (Elongated) */
    .train-chassis {
      position: absolute;
      bottom: 40px;
      left: 30px;
      width: 250px; /* Elongated */
      height: 15px;
      background: var(--t-dark); /* Dark Chassis */
      border: 4px solid var(--pixel-black);
      z-index: 4;
    }

    /* Wheels (Re-spaced) */
    .train-wheel {
      position: absolute;
      bottom: 0px;
      width: 55px;
      height: 55px;
      background: var(--t-yellow); /* Yellow Wheels */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: spin 0.8s linear infinite;
      z-index: 10;
      border: 3px solid var(--pixel-black); /* Added border */
    }
    /* Inner white rim for contrast */
    .train-wheel::after {
        content: "";
        width: 20px; height: 20px;
        background: var(--pixel-black);
        border-radius: 50%;
    }
    
    .train-wheel.w1 { left: 45px; }
    .train-wheel.w2 { left: 125px; } /* Shifted right */
    .train-wheel.w3 { left: 215px; } /* Shifted right */

    /* Remove specific dome/face classes not needed for this style */
    .train-dome, .train-face, .train-body::after { display: none; }
    
    /* Connecting Rod is hidden in this chunky style or simplified */
    .train-rod { display: none; }
    
    /* Smoke */
    .smoke {
      position: absolute;
      width: 20px; /* Reduced specific size in previous edit, let's keep consistency or just target anim */
      height: 20px;
      /* previously set to black in train-style, but let's check current state */
      /* It was var(--pixel-white) originally then var(--pixel-black) then removed specifity relative to style */
      /* Let's just fix the animation */
      background: var(--pixel-white); /* White smoke looks better usually */
      border: 3px solid var(--pixel-black); 
      border-radius: 50%;
      opacity: 0;
      z-index: 20;
    }
    .smoke.s1 { left: 60px; bottom: 180px; animation: puff 1.4s ease-out infinite; }
    .smoke.s2 { left: 80px; bottom: 190px; animation: puff 1.4s ease-out infinite 0.5s; }
    
    @keyframes puff {
      0% { 
          transform: translate(0, 0) scale(0.5); 
          opacity: 0.8; 
      }
      100% { 
          /* 
             Inside scaleX(-1) wrapper:
             translateY(-80px) -> Up (unchanged)
             translateX(100px) -> visually moves Left (Behind the right-facing train)
          */
          transform: translate(100px, -80px) scale(2.5); 
          opacity: 0; 
      }
    }

    /* Track / Rails */
    .track {
        position: absolute;
        bottom: 0px; /* Moved to the very bottom */
        left: 0;
        width: 200%;
        height: 6px; /* Thinner track */
        /* Simplified pattern */
        background-image: 
            linear-gradient(90deg, transparent 40px, var(--pixel-black) 40px, var(--pixel-black) 46px, transparent 46px), 
            linear-gradient(to bottom, transparent 0px, var(--pixel-black) 0px, var(--pixel-black) 2px, transparent 2px);
        background-size: 60px 100%, 100% 100%;
        background-repeat: repeat-x, no-repeat;
        animation: track-move 0.4s linear infinite;
        z-index: 1;
        opacity: 0.8;
    }

    @keyframes track-move {
        from { transform: translateX(0); }
        to { transform: translateX(-60px); }
    }
    
    /* Station CSS removed */
    .station, .station-sign, .station-poles, .station-platform, .station-scenery {
        display: none;
    }

    /* background scenery container */
    .scenery-container {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        overflow: hidden;
        z-index: 0; 
    }
    
    .scenery-item {
        position: absolute;
        top: 0; left: 0;
        width: 640px; /* Full width of film screen (480 -> 640) */
        height: 100%;
        will-change: transform;
    }
    
    .scenery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Keep the color/filter adjustments from before */
        filter: contrast(1.2) brightness(0.7);
        background-color: #334155;
    }

    @keyframes scenery-scroll {
        from { transform: translateX(640px); }
        to { transform: translateX(-640px); }
    }
    
    @keyframes scenery-scroll-initial {
        from { transform: translateX(0); }
        to { transform: translateX(-640px); }
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">有趣</div>
    <nav>
      <a href="/">Home</a>
      <a href="/article">Articles</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <section class="train-stage">
    <div class="film-strip">
      <div class="film-screen">
        <div class="scenery-container"></div>
        <div class="train-wrapper">
          <div class="train">
            <div class="train-cabin">
                <div class="train-window"></div>
            </div>
            <div class="train-body"></div>
            <div class="train-plate"></div>
            <div class="train-chimney"></div>
            <div class="train-cowcatcher"></div>
            <div class="train-chassis"></div>
            
            <div class="train-wheel w1"></div>
            <div class="train-wheel w2"></div>
            <div class="train-wheel w3"></div>

            <div class="smoke s1"></div>
            <div class="smoke s2"></div>
          </div>
          
          <div class="train-link"></div>
          
          <div class="train-carriage">
              <div class="carriage-body"></div>
              <div class="carriage-window cw1"></div>
              <div class="carriage-window cw2"></div>
              <div class="carriage-window cw3"></div>
              <div class="carriage-wheel w1"></div>
              <div class="carriage-wheel w2"></div>
          </div>
        </div>
        <div class="track"></div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Train Logic Restored ---
      const wrapper = document.querySelector('.train-wrapper');
      
      // Initial offset for the first added carriage
      // Static Car 1 starts at 305px.
      // Gap logic (25px gap): 
      // Step = Body(220) + Gap(25) = 245.
      // Next Car Pos = 305 + 245 = 550.
      let lastRightPos = 550; 

      function addCarriage() {
         // Create Link
         const link = document.createElement('div');
         link.className = 'train-link';
         // Link needs to overlap previous body by 10px.
         // Link Width 45. Gap 25. Overlap Next 10.
         // Relative to Next Car (lastRightPos): -35px.
         link.style.left = (lastRightPos - 35) + 'px'; 
         wrapper.appendChild(link);

         // Create Carriage
         const carriage = document.createElement('div');
         carriage.className = 'train-carriage';
         carriage.style.left = lastRightPos + 'px';
         
         carriage.innerHTML = `
              <div class="carriage-body"></div>
              <div class="carriage-window cw1"></div>
              <div class="carriage-window cw2"></div>
              <div class="carriage-window cw3"></div>
              <div class="carriage-wheel w1"></div>
              <div class="carriage-wheel w2"></div>
         `;
         wrapper.appendChild(carriage);

         // Update position for next one
         // Body(220) + Gap(25) = 245
         lastRightPos += 245; 
         
         // Limiter to prevent infinite DOM growth invisible off-screen
         if (wrapper.children.length > 20) {
             // Just stop adding or remove old? 
             // Since they grow to the left (negative visual space), 
             // eventually they are far off screen.
             // We can just keep adding or better, stop adding after some length.
             // But user likes infinite train. Let's keep adding but maybe remove?
             // Removing from DOM changes index. Logic relies on append.
             // Let's just limit to 20 carriages for performance, it's enough visual fill.
             // Actually, if we stop adding, the "shake" animation continues.
             // Let's just keep adding for now, it's a toy.
         }
      }

      // Initial carriages
      for (let i = 0; i < 3; i++) {
          addCarriage();
      }

      // Continue adding
      setInterval(addCarriage, 2000);


      // --- Stations & Scenery Logic ---
      const filmScreen = document.querySelector('.film-screen');
      const sceneryContainer = document.querySelector('.scenery-container');
      
      // Generate 35 images: shanhai_1.jpg to shanhai_35.jpg
      const allImages = [];
      for(let i=1; i<=35; i++) {
        allImages.push(`img/shanhai_${i}.jpg`);
      }

      // Image selection logic: ensure no repeats in the last 10 images
      let recentImages = []; // Queue to store last 10 used indices
      
      function getNextImage() {
          let randomIndex;
          let attempts = 0;
          
          do {
             randomIndex = Math.floor(Math.random() * allImages.length);
             attempts++;
             // Break infinite loop if something goes wrong, though with 35 imgs and 10 buffer it's fine.
          } while (recentImages.includes(randomIndex) && attempts < 100);
          
          // Update queue
          recentImages.push(randomIndex);
          if (recentImages.length > 10) {
              recentImages.shift(); // Remove oldest
          }
          
          return allImages[randomIndex];
      }

      // --- 1. Continuous Background Scenery ---
      // We want scenery to clear Screen (640px) in 5 seconds -> matching speed.
      // Normal animation: start 640 -> end -640. Duration 10s.
      // Initial animation: start 0 -> end -640. Duration 5s.
      
      function addScenery(isInitial = false) {
          const item = document.createElement('div');
          item.className = 'scenery-item';
          
          // Use the smart selector
          const imgSrc = getNextImage();
          item.innerHTML = `<img src="${imgSrc}" alt="bg">`;
          
          if (isInitial) {
              item.style.animation = 'scenery-scroll-initial 5s linear forwards';
          } else {
              item.style.animation = 'scenery-scroll 10s linear forwards';
          }
          
          sceneryContainer.appendChild(item);
          
          // Cleanup
          setTimeout(() => {
              if (item.parentNode) item.parentNode.removeChild(item);
          }, 11000); // 10s + buffer
      }

      // Initialize Scenery
      addScenery(true); // The one visible right now
      addScenery(false); // The one coming in from right immediately
      
      // Loop
      setInterval(() => {
          addScenery(false);
