  <script>
    // 等待所有资源加载完成
    window.addEventListener('load', function() {
      // 转换 Pandoc 的类名格式：<pre class="xxx"><code> -> <pre><code class="language-xxx">
      document.querySelectorAll('pre[class]').forEach((pre) => {
        const code = pre.querySelector('code');
        if (code && pre.className && !pre.className.includes('mermaid')) {
          // 将 pre 的 class 移动到 code 并添加 language- 前缀
          const lang = pre.className.trim();
          if (lang !== 'mermaid' && lang !== 'language-mermaid') {
            code.className = 'language-' + lang;
            pre.removeAttribute('class');
          }
        }
      });
      
      // 处理 Mermaid 代码块
      document.querySelectorAll('pre code.language-mermaid, pre.mermaid code').forEach((block) => {
        const pre = block.parentElement;
        const mermaidDiv = document.createElement('div');
        mermaidDiv.className = 'mermaid';

        const parser = new DOMParser();
        const doc = parser.parseFromString('<!doctype html><body>' + block.innerHTML, 'text/html');
        let mermaidCode = doc.body.textContent || '';
        mermaidCode = mermaidCode.replace(/<br>\s*\n\s*/g, '<br>');
        mermaidCode = mermaidCode.replace(/S16\[[\s\S]*?\]/, 'S16["Step 16: Update training-dependent registers"]');

        mermaidDiv.textContent = mermaidCode;
        pre.replaceWith(mermaidDiv);
      });
      
      // 初始化 Mermaid
      mermaid.initialize({ 
        startOnLoad: false,
        theme: 'dark', 
        securityLevel: 'loose',
        logLevel: 'debug'
      });
      
      mermaid.run({
        querySelector: '.mermaid'
      }).catch(function(error) {
        console.error('Mermaid rendering error:', error);
      });
      
      Prism.highlightAll();
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Train Logic ---
      const wrapper = document.querySelector('.train-wrapper');
      let lastRightPos = 550; 

      function addCarriage() {
         const link = document.createElement('div');
         link.className = 'train-link';
         link.style.left = (lastRightPos - 35) + 'px'; 
         wrapper.appendChild(link);

         const carriage = document.createElement('div');
         carriage.className = 'train-carriage';
         carriage.style.left = lastRightPos + 'px';
         
         carriage.innerHTML = `
              <div class="carriage-body"></div>
              <div class="carriage-window cw1"></div>
              <div class="carriage-window cw2"></div>
              <div class="carriage-window cw3"></div>
              <div class="carriage-wheel w1"></div>
              <div class="carriage-wheel w2"></div>
         `;
         wrapper.appendChild(carriage);
         lastRightPos += 245; 
      }

      for (let i = 0; i < 3; i++) {
          addCarriage();
      }
      setInterval(addCarriage, 2000);

      // --- Scenery Logic ---
      const sceneryContainer = document.querySelector('.scenery-container');
      const allImages = [];
      for(let i=1; i<=35; i++) {
        allImages.push(`./img/shanhai_.jpg`);
      }

      let recentImages = []; 
      
      function getNextImage() {
          let randomIndex;
          let attempts = 0;
          do {
             randomIndex = Math.floor(Math.random() * allImages.length);
             attempts++;
          } while (recentImages.includes(randomIndex) && attempts < 100);
          
          recentImages.push(randomIndex);
          if (recentImages.length > 10) {
              recentImages.shift(); 
          }
          return allImages[randomIndex];
      }
      
      function addScenery(isInitial = false) {
          const item = document.createElement('div');
          item.className = 'scenery-item';
          
          const imgSrc = getNextImage();
          // Handling missing images gracefully by just logging error or using alt
          const img = document.createElement('img');
          img.src = imgSrc;
          img.alt = "";
          img.onerror = function() { this.style.display='none'; }; // Hide if missing
          item.appendChild(img);
          
          if (isInitial) {
              item.style.animation = 'scenery-scroll-initial 5s linear forwards';
          } else {
              item.style.animation = 'scenery-scroll 10s linear forwards';
          }
          
          sceneryContainer.appendChild(item);
          setTimeout(() => {
              if (item.parentNode) item.parentNode.removeChild(item);
          }, 11000); 
      }

      addScenery(true); 
      addScenery(false); 
      setInterval(() => {
          addScenery(false);
      }, 5000); 
    });
  </script>
