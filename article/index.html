<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Articles</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f7f9fc;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #4b5563;
      --accent: #2563eb;
      --accent-soft: #e0e7ff;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 3rem 1.5rem;
      display: grid;
      place-items: center;
    }

    main {
      max-width: 960px;
      width: 100%;
      background: var(--card);
      padding: 2.5rem;
      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.05);
    }

    header h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    header p {
      color: var(--muted);
      font-size: 1.05rem;
    }

    .grid {
      margin-top: 2rem;
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      transition: transform 120ms ease, box-shadow 120ms ease, border-color 120ms ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      border-color: var(--accent);
    }

    .pill {
      display: inline-block;
      background: var(--accent-soft);
      color: var(--accent);
      border-radius: 999px;
      padding: 0.35rem 0.75rem;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .card h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      color: var(--muted);
      font-size: 1rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      border: 1px dashed var(--border);
      border-radius: 16px;
      background: #fafbff;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Article Collection</h1>
      <p>Curated stories, tutorials, and updates. The first posts will appear here soon.</p>
    </header>

    <section class="grid">
      <article class="card empty-state">
        <span class="pill">Coming soon</span>
        <h3>Stay tuned for our first article</h3>
        <p>We&apos;re preparing insightful content to share. Check back shortly for the latest publish.</p>
      </article>
    </section>
  </main>
</body>
</html>
