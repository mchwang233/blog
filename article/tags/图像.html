    // ç­‰å¾…æ‰€æœ‰èµ„æºåŠ è½½å®Œæˆ
    window.addEventListener('load', function() {

      // è½¬æ¢ Pandoc çš„ç±»åæ ¼å¼ï¼š<pre class="xxx"><code> -> <pre><code class="language-xxx">
      document.querySelectorAll('pre[class]').forEach((pre) => {
        const code = pre.querySelector('code');
        if (code && pre.className && !pre.className.includes('mermaid')) {
          // å°† pre çš„ class ç§»åŠ¨åˆ° code å¹¶æ·»åŠ  language- å‰ç¼€
          const lang = pre.className.trim();
          if (lang !== 'mermaid' && lang !== 'language-mermaid') {
            code.className = 'language-' + lang;
            pre.removeAttribute('class');
          }
        }
      });
      
      // å¤„ç† Mermaid ä»£ç å—
      document.querySelectorAll('pre code.language-mermaid, pre.mermaid code').forEach((block) => {
        const pre = block.parentElement;
        const mermaidDiv = document.createElement('div');
        mermaidDiv.className = 'mermaid';

        const parser = new DOMParser();
        const doc = parser.parseFromString('<!doctype html><body>' + block.innerHTML, 'text/html');
        let mermaidCode = doc.body.textContent || '';
        mermaidCode = mermaidCode.replace(/<br>\s*\n\s*/g, '<br>');
        mermaidCode = mermaidCode.replace(/S16\[[\s\S]*?\]/, 'S16["Step 16: Update training-dependent registers"]');

        mermaidDiv.textContent = mermaidCode;
        pre.replaceWith(mermaidDiv);
      });
      
      // åˆå§‹åŒ– Mermaid
      mermaid.initialize({ 
        startOnLoad: false,
        theme: 'default', 
        securityLevel: 'loose',
        logLevel: 'debug'
      });
      
      mermaid.run({
        querySelector: '.mermaid'
      }).catch(function(error) {
        console.error('Mermaid rendering error:', error);
      });
      
      Prism.highlightAll();
    });
  </script>
